<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Seguro</title>
        <link rel="stylesheet" href="CSS/login.css">
    </head>
    <body>
        <h2>Login</h2>
        <input class="login-box" type="text" id="username" placeholder="Usuário"><br>
        <input class="login-box" type="text" id="number" placeholder="Número"><br>
        <input class="login-box" type="password" id="password" placeholder="Senha"><br>
        <label><input type="checkbox" id="rememberMe"> Lembrar-me</label><br><br>
        <button id="login" onclick="login()">Entrar</button>

        <script src="JS/login.js"></script>
    </body>
</html>
